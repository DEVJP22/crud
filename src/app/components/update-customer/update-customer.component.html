<div class="box">
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img
          src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
          alt="illustration"
          class="illustration"
        />
        <h1 class="opacity">Add Data.</h1>
        <form [formGroup]="updateCustomerForm">
          <div class="form-group mt-4">
            <input
              class="form-control"
              formControlName="name"
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
              [class.is-invalid]="fun['name'].invalid && fun['name'].touched"
            />
            <span
              class="text-danger"
              *ngIf="fun['name'].invalid && fun['name'].touched"
              style="position: absolute; margin-top: -6%"
              >Fill Customer's Name</span
            >
          </div>
          <!-- Email=============================================== -->

          <div class="form-group">
            <input
              class="form-control"
              formControlName="email"
              type="email"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
              [class.is-invalid]="fun['email'].invalid && fun['email'].touched"
            />
            <span
              class="text-danger"
              *ngIf="fun['email'].invalid && fun['email'].touched"
              style="position: absolute; margin-top: -6%"
              >Fill Customer's Email</span
            >
          </div>
          <!-- phone=============================================== -->
          <div class="form-group">
            <input
              class="form-control"
              formControlName="phone"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Mobile Number"
              required
              [class.is-invalid]="fun['phone'].invalid && fun['phone'].touched"
            />
            <span
              class="text-danger"
              *ngIf="fun['phone'].invalid && fun['phone'].touched"
              style="position: absolute; margin-top: -6%"
              >Fill Customer's Phone Number</span
            >
          </div>
          <button
            class="opacity"
            style="background-color: rgba(0, 190, 254, 0.221)"
            [disabled]="updateCustomerForm.invalid"
          >
            Update
          </button>
        </form>
        <div class="register-forget opacity">
          <!-- <a href="">/</a> -->
          <a href="">#thorenjp</a>
        </div>
      </div>
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
</div>
