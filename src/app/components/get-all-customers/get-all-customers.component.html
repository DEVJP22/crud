<div
  class="container"
  style="
    display: flex;
    justify-content: center;
    margin-top: -23%;
    position: relative;
    height: 105vh;
  "
>
  <div
    class="card"
    style="position: absolute; margin-top: 68vh; width: 980px; margin-left: -7%"
  >
    <div
      class="card-header text-center"
      style="
        background: linear-gradient(60deg, #feac5e, #d949e9, #2ea5ae);
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #00000028 0 -6px 0 inset;
      "
    >
      <h3
        class="text-light"
        style="
          text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c992,
            0 6px 1px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 0, 0, 0.1),
            0 1px 3px rgba(0, 0, 0, 0.3), 0 3px 5px rgba(0, 0, 0, 0.2),
            0 5px 10px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.2);
        "
      >
        Customer List<button
          [routerLink]="'/customer'"
          class="btn"
          style="
            /* background: linear-gradient(60deg, #e27209, #d32be6);
            color: aliceblue; */
            /* border-radius: 12px; */
            height: 45px;

            margin-left: 46%;
            margin-top: -0.5%;
            position: absolute;
            /* width: 200px; */
          "
        >
          Add New Customers
        </button>
      </h3>
    </div>
    <div
      class="card-body"
      style="margin-left: 3px; margin-right: 3px; margin-top: -10px"
    >
      <div class="row">
        <table
          class="table table-bordered table-responsive table-striped text-center"
        >
          <thead>
            <tr>
              <th>Customer Name</th>

              <th>Email</th>
              <th>Mobile</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
              <td>{{ customer.phone }}</td>

              <td class="td-1 text-center">
                <button
                  class="me-3"
                  style="border: none; background: none"
                  [routerLink]="'/customer/{{customer.id}}'"
                >
                  <i
                    class="fa fa-pencil-square-o fa-lg text-success"
                    aria-hidden="true"
                  ></i>
                </button>
                <a href="#" class="me-3">
                  <i class="fa fa-info fa-lg text-dark"></i>
                </a>

                <button
                  style="border: none; background: transparent"
                  (click)="deleteCustomer(customer.id)"
                >
                  <i
                    class="fa fa-trash text-danger fa-lg"
                    aria-hidden="true"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- ----------------------------- -->

  <div id="plant" style="scale: 0.4">
    <div
      class="product-img__item"
      id="img4"
      style="margin-left: -60%; margin-top: 29%"
    >
      <img
        src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405215/starwars/item-4.webp"
        alt="star wars"
        class="product-img__img"
      />
    </div>

    <!-- <div id="text">
      Thoren<br />
      <div id="subtext">jp</div>
    </div> -->
  </div>
</div>
